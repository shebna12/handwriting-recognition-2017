<!DOCTYPE html>
<html>
<head>
	<title>Upload Form</title>
	<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='css/style.css') }}">

</head>
<body>

	<div class="jumbotron vertical-center">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					
					<form id="newUserForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="http://localhost:5000/upload">
						<div class="form-group">
							<label for="user_name" class="col-sm-2 control-label">Name: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name= "name" id="name" placeholder="Enter Name" >
							</div>
						</div>

						<div class="form-group">
							<label for="file" class="col-sm-3 control-label">Select dataset to upload:</label>
							<input type="file" name="file" id="datasetUpload">
						</div>
					
					  	<div class="form-group">
							<input type="submit" name="submit" value="Upload Dataset">
					  	</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="existingUserForm">

	</div>
</body>
</html>
